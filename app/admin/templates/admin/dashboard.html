{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Admin Settings</h2>

<form method="post" action="{{ url_for('admin.update_settings') }}" class="mb-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Overtime threshold (hrs/day)</label>
      <input type="number" min="0" step="1" class="form-control"
             name="overtime_threshold_hours_per_day"
             value="{{ (app_settings and app_settings.overtime_threshold_hours_per_day) or 8 }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Overtime multiplier</label>
      <input type="number" min="1" step="0.1" class="form-control"
             name="overtime_multiplier"
             value="{{ (app_settings and app_settings.overtime_multiplier) or 1.5 }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Doubletime threshold (hrs/day)</label>
      <input type="number" min="0" step="1" class="form-control"
             name="doubletime_threshold_hours_per_day"
             value="{{ (app_settings and app_settings.doubletime_threshold_hours_per_day) or 12 }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Doubletime multiplier</label>
      <input type="number" min="1" step="0.1" class="form-control"
             name="doubletime_multiplier"
             value="{{ (app_settings and app_settings.doubletime_multiplier) or 2.0 }}">
    </div>
  </div>

  <div class="row g-3 mt-1">
    <div class="col-md-3">
      <label class="form-label">Burden percent (%)</label>
      <input type="number" min="0" step="0.01" class="form-control"
             name="burden_percent"
             value="{{ (global_settings and global_settings.burden_percent) or 0 }}">
    </div>
  </div>

  <button class="btn btn-primary mt-3" type="submit">Save Settings</button>
</form>
{% endblock %}
