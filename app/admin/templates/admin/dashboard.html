{% extends 'base.html' %}

{% block title %}Admin Dashboard Â· GSR Time{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h3 mb-0">Admin Dashboard</h1>
</div>

<div class="row g-3">
  <div class="col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">Users</h5>
        <p class="display-6">{{ totals.users }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">Projects</h5>
        <p class="display-6">{{ totals.projects }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">Wage Rates</h5>
        <p class="display-6">{{ totals.wage_rates }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
